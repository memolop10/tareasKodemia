<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body >
		<div class="left-panel">
			<div class="nav-wrapper">
				<div class="brand-wrapper">
					<img src="img/kodemia-logo.jpeg" alt="">
				</div>
				<div class="nav-header">
					<div class="user-label">
						<p><b>Bienvenido</b></p>
						<p>Guillermo Lopez</p>
						
					</div>
				</div>
				
				<div class="nav-body">
					<div id="catalog-btn" class="nav-buttons">Catálogos</div>
					<div id="template-btn" class="nav-buttons">Plantillas</div>
					<div id="report-btn" class="nav-buttons">Reporteador</div>
					<div id="user-admin-btn" class="nav-buttons">Gestor de Usuarios</div>
					<div id="logout-btn" class="nav-buttons">Cerrar Sesión</div>
				</div>
			</div>
		</div>
		<div class="right-panel">
			
			<div class="nav-wrapper">
				<div class="nav-pills">Derechohabientes</div>
				<div class="nav-pills active">Destinos</div>
				<div class="nav-pills">Elementos</div>
			</div>
			<div class="main-wrapper">
				<div class="content-col lg-w-50p md-w-100p">
					<div class="input-group">
						<label for="">Selecciona el periodo que deseas consultar.</label>
						<div class="flex-container">
							<div class="labeled-input">
								<span>De:</span>
								<input type="date" placeholder="De:">
							</div>
							<div class="labeled-input">
								<span>Hasta:</span>
								<input type="date" placeholder="Hasta:">
							</div>
						</div>
					</div>
				</div>
				<div class="content-col w-25p">
					<div class="input-group">
						<label for="">Elemento de aprendizaje</label>
						<select name="" value="Selecciona una opción">
							<option>Opción 1</option>
							<option>Opción 2</option>
							<option>Opción 3</option>
						</select>
					</div>
				</div>
				<div class="content-col w-25p">
					<div class="input-group">
						<label for="">Selecciona el curso</label>
						<select name="" value="Selecciona una opción">
							<option>Opción 1</option>
							<option>Opción 2</option>
							<option>Opción 3</option>
						</select>
					</div>
					<button>Consultar</button>
				</div>
			</div>
		</div>
	</body>
</html>
